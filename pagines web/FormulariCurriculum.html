<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Curriculum</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="css/FormulariCurriculum.css"/>
    </head>
    <body>
    

        <h2>Ficha de reclutamiento</h2>
        <form action="form.html" method="GET" enctype="multipart/form-data"> 

         <fieldset>
             <legend>Información principal</legend>
            <h4>Nombre</h4>
            <label>Pon tu nombre</label>
            <input type="text" id="id_text" name="n_text" value="" placeholder="Nombre completo"/>

          <h4>Fecha de nacimiento</h4>

          <label for="id_date">Tu fecha:</label>
          <input type="date" id="id_date" name="n_date" value="01-01-1999" placeholder="Format 00-00-0123"/>
          
            <h4>Tu altura</h4>
                <label for="id_number">Centímetros:</label>
                <input type="number" name="quantity" cm="0"/>
        
          </fieldset>   
          
          <fieldset>
            <legend>Permisos ( ! Aprieta el botón control + ratón para seleccionar opciones ! )</legend>
            <h3>Licencia de armas</h3>
                <label for="id_multiselect">Selecciona tu licencia de armas:</label>
                <select multiple id="licencia a" name="n_multiselect1[]">
                    <option value="a">Licencia B</option>
                    <option value="c" >Licencia C</option>
                    <option value="g">Licencia D</option>
                    <option value="t">Licencia E</option>
                    <option value="r">Licencia F</option>
                    <option value="s" selected="selected">No tengo</option>

                </select>

            <h3>Licencia de conducir</h3>
                <label for="id_multiselect">Selecciona tus licencias en posesión:</label>
                <select multiple id="licencia veh" name="n_multiselect2[]">
                    <option value="a" >Licencia de Coches B</option>
                    <option value="c" >Licencia de motos A1/A2</option>
                    <option value="d" >Licencia de camiones C</option>
                    <option value="i" >Licencia de buses D</option>
                    <option value="c" selected="selected"> No tengo</option>



                </select>
 





          </fieldset>
          

        </form>

    </body>
</html>
