<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Curriculum</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="css/FormulariCurriculum.css"/>
    </head>
    <body>
    

        <h2 class="info">Ficha de reclutamiento</h2>
        <form action="form.html" method="GET" enctype="multipart/form-data"> 

         <fieldset class="principal">
            <Legend> <u>Información principal</u></Legend>
            <label>Nombre</label><br/>
            <input type="text" id="id_text" name="n_text" value="" placeholder="Nombre completo"/>

          <h4>Fecha de nacimiento</h4>

          <label for="id_date">Tu fecha:</label>
          <input type="date" id="id_date" name="n_date" value="2017-12-31" />
          
            <h4>Tu altura</h4>
                <label>Centímetros:</label>
                <input type="number" name="quantity" value="0"/>
        
          </fieldset>   
          
          <fieldset class="licencias">
                <Legend> <u>Permisos ( Botón control + botón raton)</u></Legend>
                <h4>Licencia de armas</h4>
                <label >Selecciona tu licencia de armas:</label>
                <select name="OS">
                        <option value="1">Licencia B</option> 
                        <option value="2">Licencia C</option> 
                        <option value="3">Licencia D</option>
                        <option value="10">Licencia E</option> 
                        <option value="11">Licencia F</option> 
                        <option value="12">No tengo licencia</option> 
                     </select>

            <h4>Licencia de conducir</h4>
                <label>Selecciona tus licencias en posesión:</label>
                <select name="OS">
                        <option value="1">Coches B</option> 
                        <option value="2">Motos A1/A2</option> 
                        <option value="3">Camiones C</option>
                        <option value="10">Buses D</option> 
                        <option value="11">Otras</option> 
                        <option value="12">No tengo licencia</option> 
                     </select>

            </fieldset>


            <fieldset class="pais">
            <Legend> <u>Nacionalidad</u></Legend>
            <input type="radio" id="id_radio1" name="n_radio" value="a" checked/>Español
            <input type="radio" id="id_radio2" name="n_radio" value="c"/>Extranjero irregular
            <input type="radio" id="id_radio3" name="n_radio" value="g"/>Extranjero regular
            <input type="radio" id="id_radio4" name="n_radio" value="t"/>Doble nacionalidad
            </fieldset>

            <fieldset class="enviar">
                <legend> </legend>
                
                <input type="submit" id="id_submit" name="n_submit" value="Enviar"/>
 
                <input type="reset" id="id_reset" name="n_reset" value="Cancelar y Reintentar"/>


            </fieldset>
 


        </form>

        <img src="../imatges/validacioformulari.png" alt="imatge de la validacioo"/>


    </body>
</html>
